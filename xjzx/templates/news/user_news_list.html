<!DOCTYPE html>
<html lang="en">
<head>
	{% include 'news/user_head.html' %}
</head>
<body class="inframe_body">
    <div class="news_list">
        <h3>新闻列表</h3>
        <ul class="article_list">
                {% for new in news_list %}
            <li>
                <a href="/user/release?news_id={{ new.id }}">{{ new.title }}</a>
                <em class="nopass">
                    {% if new.status==1 %}
                        <em class="review">审核中</em>
                    {% elif new.status==2 %}
                        <em class="pass">已通过</em>
                    {% else %}
                        <em class="nopass">未通过</em>
                    {% endif %}
                </em>
                <span>{{ new.update_time }}</span>
            {% if new.status==3 %}
                <b>未通过原因：因为写的太煽情,因为写的太煽情,因为写的太煽情,因为写的太煽情,</b>
            {% endif %}
            </li>
            {% endfor %}
        </ul>
        <div id="pagination" class="page"></div>
        <script>
            // 调用父页面的方法改变菜单指示
            // window.parent.fnChangeMenu(2);

            $(function(){
                $("#pagination").pagination({
                    currentPage: {{ page }},
                    totalPage: {{ total_page }},
                    callback: function(current) {
                        location.href='?page='+current;
                    }
                });
            });
              // // 选中索引为6的左边单菜单
         window.parent.fnChangeMenu(6)
        // // 滚动到顶部
         window.parent.scrollTo(0, 0)
        </script>
       
    </div>
</body>
</html>
